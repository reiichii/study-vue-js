<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h3># Hello World</h3>
        <p>{{ message }}</p>
    </div>

    <div id="app1">
        <h3># v-if</h3>
        <p v-if="message">{{ message }}</p>
    </div>

    <div id="app2">
        <h3># v-for</h3>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
            }
        });
        var app1 = new Vue({
            el: '#app1',
            data: {
                message: false,
            }
        });
        var app2 = new Vue({
            el: '#app2',
            data: {
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                ]
            }
        })
    </script>
</body>

</html>
