<!DOCTYPE html>
<html>

<head>
    <title>v-bind/v-on</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h3>v-model</h3>
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'initial message'
            }
        })
    </script>
</body>

</html>
