<!DOCTYPE html>
<html>

<head>
    <title>v-bind/v-on</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h3>Conponent2</h3>
        <div id="components2-demo">
            <div :style="{ fontSize: postFontSize + 'em' }">
                <blog-post v-for="post in posts" :key="post.id" :post="post" @enlarge-text="onEnlargeText">
                </blog-post>
            </div>
        </div>
    </div>
    </div>
    <script>
        Vue.component('blog-post', {
            props: ['post'],
            template: `
            <div class="blog-post">
              <h4>{{ post.title }}</h4>
              <button @click="$emit('enlarge-text', 0.1)">Enlarge text</button>
              <div v-html="post.content"></div>
            </div>
          `
        })

        new Vue({
            el: '#components2-demo',
            data: {
                postFontSize: 1,
                posts: [
                    { id: 1, title: 'My journey with Vue', content: 'content1' },
                    { id: 2, title: 'Blogging with Vue', content: 'content1' },
                    { id: 3, title: 'Why Vue is so fun', content: 'content1' }
                ]
            },
            methods: {
                onEnlargeText: function (enlargeAmount) {
                    this.postFontSize += enlargeAmount
                }
            }
        })
    </script>
</body>

<style>

</style>

</html>
